<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - Nico Sison</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container header">
        <h1 class="header">Etch a <span class="header-highlight">Sketch</span></h1>
    </div>

    <div class="container first">
        <section id="introduction">
            <div class="introduction-component">
                <p class="introduction-description">In this game you can be able to create your art in a pixelated texture using a 16x16 or 24x24 canvas. Select the canvas size below to start drawing.</p>
                <div class="canvas-buttons">
                    <button class="create-grid-16 btn">16x16 Canvas</button>
                    <button class="create-grid-24 btn">24x24 Canvas</button>
                </div>
            </div>
        </section>
    </div>

    <div class="footer">
        <p>Coded by: <a href="https://www.linkedin.com/in/nico-sison/" target="_blank">Nico Sison</a></p>
    </div>

    <script src="./script.js"></script>

</body>
</html>
